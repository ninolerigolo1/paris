<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Bet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Elite Bet</h1>
        <div id="user-info" class="hidden">
            <span id="username-display"></span>
            <span id="balance-display" class="balance-pill">-- Jetons</span>
            <button id="home-btn" class="nav-btn">Accueil</button>
            <button id="account-btn" class="nav-btn">Mon Compte</button>
            <button id="admin-btn" class="nav-btn hidden">Admin</button>
            <button id="logout-btn" class="nav-btn">D√©connexion</button>
        </div>
    </header>

    <main>
        <section id="auth-section" class="section-container">
            <h2>Connexion</h2>
            <form id="auth-form" class="admin-form">
                <input type="text" id="username" placeholder="Nom d'utilisateur" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <div class="buttons">
                    <button type="button" id="login-btn" class="action-btn">Se connecter</button>
                </div>
                <p>Pas encore de compte ? <a href="#" id="show-signup-btn">Cr√©ez-en un</a></p>
            </form>
            <p id="auth-message" class="message"></p>
        </section>

        <section id="create-account-section" class="section-container hidden">
            <h2>Cr√©er un compte</h2>
            <form id="signup-form" class="admin-form">
                <input type="text" id="signup-username" placeholder="Nom d'utilisateur" required>
                <input type="password" id="signup-password" placeholder="Mot de passe" required>
                <input type="password" id="signup-password-confirm" placeholder="Confirmer le mot de passe" required>
                <div class="buttons">
                    <button type="submit" id="signup-submit-btn" class="action-btn">Cr√©er le compte</button>
                </div>
                <p>D√©j√† un compte ? <a href="#" id="show-login-btn">Connectez-vous</a></p>
            </form>
            <p id="signup-message" class="message"></p>
        </section>

        <section id="app-section" class="section-container hidden">
            <div id="app-header">
                <h2>√âv√©nements ouverts</h2>
                <div id="leaderboard-section" class="leaderboard-container">
                    <h3>üèÜ Classement üèÜ</h3>
                    <ul id="leaderboard-list"></ul>
                </div>
            </div>
            
            <div id="events-list"></div>
            <p id="app-message" class="message"></p>
        </section>

        <section id="my-bets-section" class="section-container hidden">
            <h2>Mes paris</h2>
            <div id="bets-list"></div>
        </section>

        <section id="account-section" class="section-container hidden">
            <h2>Mon Compte</h2>
            <div class="account-details">
                <p>Nom d'utilisateur : <strong id="account-username"></strong></p>
                <p>Solde : <strong id="account-balance"></strong> Jetons</p>
            </div>
            
            <hr>
            
            <h3>Changer de mot de passe</h3>
            <form id="change-password-form" class="admin-form">
                <input type="password" id="old-password" placeholder="Ancien mot de passe" required>
                <input type="password" id="new-password" placeholder="Nouveau mot de passe" required>
                <button type="submit" class="action-btn">Mettre √† jour le mot de passe</button>
            </form>
            <p id="password-message" class="message"></p>
            
            <hr>

            <div id="promote-admin-container">
                <h3>Passer en mode Admin</h3>
                <form id="promote-admin-form" class="admin-form">
                    <input type="password" id="admin-code-input" placeholder="Entrer le code administrateur" required>
                    <button type="submit" class="action-btn">Devenir Admin</button>
                </form>
                <p id="promote-message" class="message"></p>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
