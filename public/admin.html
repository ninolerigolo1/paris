<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'Administration - Elite Bet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Elite Bet</h1>
        <div id="user-info" class="hidden">
            <span id="username-display"></span>
            <span id="balance-display" class="balance-pill">-- Jetons</span>
            <button id="home-btn" class="nav-btn">Accueil</button>
            <button id="account-btn" class="nav-btn">Mon Compte</button>
            <button id="admin-btn" class="nav-btn hidden">Admin</button>
            <button id="logout-btn" class="nav-btn">Déconnexion</button>
        </div>
    </header>

    <main>
        <section id="admin-section" class="section-container hidden">
            <h2>Panneau d'administration</h2>
            <div class="admin-panel">
                <h3>Créer un nouvel événement</h3>
                <form id="create-event-form" class="admin-form">
                    <input type="text" id="event-title" placeholder="Titre de l'événement" required>
                    <div id="options-container">
                        <div class="option-group">
                            <input type="text" class="option-label" placeholder="Libellé option 1" required>
                            <input type="number" class="option-cote" placeholder="Cote 1" step="0.01" required>
                        </div>
                        <div class="option-group">
                            <input type="text" class="option-label" placeholder="Libellé option 2" required>
                            <input type="number" class="option-cote" placeholder="Cote 2" step="0.01" required>
                        </div>
                    </div>
                    <button type="button" id="add-option-btn" class="action-btn">Ajouter une option</button>
                    <button type="submit" class="action-btn">Créer l'événement</button>
                </form>
                <p id="admin-message" class="message"></p>
                
                <hr>
                
                <h3>Clôturer un événement</h3>
                <div id="admin-events-list"></div>
                
                <hr>
                
                <h3>Historique des utilisateurs</h3>
                <div id="user-history-list"></div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
