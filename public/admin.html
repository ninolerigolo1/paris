<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'Administration - Elite Bet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" id="home-btn" class="home-link">
            <h1>Elite Bet</h1>
        </a>
    </header>

    <main>
        <section id="admin-section" class="section-container hidden">
            <h2>Panneau d'administration</h2>
            <div class="admin-panel">
                <p id="admin-message" class="message"></p>

                <hr>

                <h3>Créer un nouvel événement</h3>
                <form id="create-event-form" class="admin-form">
                    <input type="text" id="event-title" placeholder="Titre de l'événement" required>
                    <div id="options-container">
                        <div class="option-group">
                            <input type="text" class="option-label" placeholder="Libellé option 1" required>
                        </div>
                        <div class="option-group">
                            <input type="text" class="option-label" placeholder="Libellé option 2" required>
                        </div>
                    </div>
                    <button type="button" id="add-option-btn" class="action-btn">Ajouter une option</button>
                    <button type="submit" class="action-btn">Créer l'événement</button>
                </form>
                
                <hr>
                
                <h3>Clôturer un événement</h3>
                <div id="admin-events-list"></div>
                
                <hr>
                
                <h3>Liste des utilisateurs</h3>
                <div id="user-list-admin"></div>

                <hr>

                <h3>Historique des paris</h3>
                <button id="toggle-history-btn" class="action-btn">Voir l'historique des paris</button>
                <div id="admin-history-section" class="hidden">
                    <div id="admin-events-history-list"></div>
                </div>

            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
